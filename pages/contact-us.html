<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>ContactUs</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../styles/contact-us.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>


<body>

  <!--NAVBAR SECTION-->

  <header class="header-container">
    <nav class="navbar">
      <img src="../assets/logos/circle.svg" alt="">
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="../index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="../index.html#projects" class="nav-link">Projects</a>
        </li>
        <li class="nav-item">
          <a href="../index.html#services" class="nav-link">Services</a>
        </li>
        <li class="nav-item">
          <a href="#services" class="nav-link">Services</a>
        </li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <a href="../pages/contact-us.html"class="button-contact button-contact-navbar">Contact Us</a>
    </nav>
  </header>


  <!-- FORM SECTION -->

  <section id="form-section">
    <H1>Contact Us</H1>
    <form id="form-input">
      <div class="field full-width-field">
        <label for="full-name">Full Name *</label>
        <input id="full-name" placeholder="Enter your full name" type="text" class="one-line-input" name="full-name"></input>
      </div>
      <div class="half-width-fields">
        <div class="field">
          <label for="email">Email</label>
          <input id="email-form" placeholder="Enter your email address" type="email" class="one-line-input" name="email"></input>
        </div>
        <div class="field">
          <label for="phone">Phone</label>
          <input id="phone" placeholder="Enter your phone number" type="tel" class="one-line-input" name="phone"></input>
        </div>
      </div>
      <div class="field full-width-field">
        <label for="message">Message</label>
        <textarea placeholder="Write your message hereâ€¦" name="message" rows="15"></textarea>
      </div>
      <button id="submit-button" class="full-width-field button-contact one-line-input input-background">Submit</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    <section id="company-info">
      <img src="../assets/logos/circle.svg" alt="Circle logo">
      <p>2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
    </section>
    <section id="footer-links">
      <div class="footer-link-column">
        <a href="">Team</a>
        <a href="">Services</a>
      </div>
      <div class="footer-link-column">
        <a href="">About Us</a>
        <a href="">Press</a>
      </div>
      <div class="footer-link-column">
        <a href="">Projects</a><a href="">Privacy Policy</a>
      </div>
    </section>
  </footer>

<script src="../js/form-validation.js"></script>
<script src="../js/hamburger.js"></script>
</body>

</html>
